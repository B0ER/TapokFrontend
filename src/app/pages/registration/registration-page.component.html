<div class="container mt-3 mx-auto">
  <div class="col-4 mx-auto mb-3">
    <h3>Registration</h3>
  </div>
  <div class="col-4 mx-auto mb-1">
    <label for="emailInput">Email</label>
    <input type="text" [(ngModel)]="email" class="form-control mt-1" id="emailInput" placeholder="Enter email" />
  </div>
  <div class="col-4 mx-auto">
    <label for="passwordInput">Password</label>
    <input type="password" [(ngModel)]="password" class="form-control mt-1" id="passwordInput"
      placeholder="Enter password" />
  </div>
  <div class="col-4 mx-auto">
    <label for="passwordRepeatInput">Password repeat</label>
    <input type="password" [(ngModel)]="passwordRepeat" class="form-control mt-1" id="passwordRepeatInput"
      placeholder="Enter password" />
  </div>
  <div class="col-4 mt-2 mx-auto form-group">
    <button class="btn btn-primary btn-sm btn-block" (click)="registration($event)">Registration</button>
  </div>
</div>
